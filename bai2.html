<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quản Lý Thư Viện</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 mx-auto">
        <h3 class="display-4 text-center">Quản Lý Thư Viện</h3>
        <form>
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Mã Sách : </label>
              <input type="text" class="form-control" id="txtMaSach" />
            </div>
            <div class="col-6 form-group">
              <label for="">Tên Sách : </label>
              <input type="text" class="form-control" id="txtTenSach" />
            </div>
          </div>
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Nhà xuất bản : </label>
              <input type="text" class="form-control" id="txtNXB" />
            </div>
            <div class="col-6 form-group">
              <label for="">Loại sách: </label>
              <select name="" id="txtloaiSach" class="form-control">
                <option>Chọn loại sách</option>
                <option>Sách giáo khoa</option>
                <option>Sách tham khảo</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Ngày phát hành : </label>
              <input type="date" class="form-control" id="txtNgayPhatHanh" />
            </div>
            <div class="col-6 form-group">
              <label for="">Tình trạng: </label>
              <select name="" id="txtTinhTrang" class="form-control">
                <option>Chọn tình trạng</option>
                <option>Mới</option>
                <option>Cũ</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Số lượng: </label>
              <input type="text" class="form-control" id="txtSoLuong" />
            </div>
            <div class="col-6 form-group">
              <label for="">Đơn giá: </label>
              <input type="text" class="form-control" id="txtDonGia" />
            </div>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-success" onclick="themSach(event)">
              Thêm Sách
            </button>
            <button type="button" class="btn btn-primary ml-3" onclick="yummyData()">
              Thêm Sách Ảo
            </button>
          </div>
        </form>
      </div>
      <div class="col-8 mx-auto">
        <table class="table">
          <thead>
            <tr>
              <th>Mã Sách</th>
              <th>Tên Sách</th>
              <th>Nhà Xuất Bản</th>
              <th>Loại Sách</th>
              <th>Ngày Phát Hành</th>
              <th>Tình Trạng</th>
              <th>Số lượng</th>
              <th>Đơn giá</th>
              <th>Thành Tiền</th>
            </tr>
          </thead>
          <tbody id="tbodySach"></tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </div>

  <script src="./js/baitap2/sach.js"></script>
  <script src="./js/baitap2/thuvien.js"></script>
  <script src="./js/baitap2/main.js"></script>

</body>

</html>
