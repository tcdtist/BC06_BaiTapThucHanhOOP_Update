<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quản lý Hình Chữ Nhật</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 mx-auto">
        <h3 class="display-4 text-center">Quản Lý Hình Chữ Nhật</h3>
        <div class="form-group">
          <label for="">Chiều dài: </label>
          <input type="text" class="form-control" id="txtChieuDai" />
        </div>
        <div class="form-group">
          <label for="">Chiều rộng: </label>
          <input type="text" class="form-control" id="txtChieuRong" />
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success" onclick="hienThiThongTin()">
            Hiển Thị Thông Tin
          </button>
        </div>
      </div>
      <div class="col-5 px-5">
        <h3 class="display-4 text-center mb-4" style="font-size: 50px">
          Thông Tin Hình Chữ Nhật
        </h3>
        <p class="lead">
          Chiều dài:
          <span class="text-success font-weight-bold" id="spanChieuDai"> </span>
        </p>
        <p class="lead">
          Chiều rộng:
          <span class="text-success font-weight-bold" id="spanChieuRong"></span>
        </p>
        <p class="lead">
          Chu vi:
          <span class="text-success font-weight-bold" id="spanChuVi"></span>
        </p>
        <p class="lead">
          Diện tích:
          <span class="text-success font-weight-bold" id="spanDienTich"></span>
        </p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
